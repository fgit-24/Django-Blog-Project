{% extends 'partials/base.html' %}
{% block title %}Contact Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center mb-3" style="min-height: 100vh">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Contact Us</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group row">
        <label for="id_name" class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          {{ form.name }}
        </div>
      </div>
      <div class="form-group row">
        <label for="id_email" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          {{ form.email }}
        </div>
      </div>
      <div class="form-group row">
        <label for="id_subject" class="col-sm-3 col-form-label">Subject</label>
        <div class="col-sm-9">
          {{ form.subject }}
        </div>
      </div>
      <div class="form-group row">
        <label for="id_message" class="col-sm-3 col-form-label">Message</label>
        <div class="col-sm-9">
          {{ form.message }}
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
